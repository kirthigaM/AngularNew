<div>
Remote Users:
</div>
  <div>
<table border="1">
          <thead>
              <tr>
                  <th>
                     Id
                  </th>
                  <th>
                      Username
                  </th>
                  <th>
                      City
                   </th>
                  <th>
                     Zipcode
                  </th>
                  <th>Lat </th>
                       <th> lng</th>
              </tr>
          </thead>
          <tbody>
          <tr *ngFor= "let u of users">
              <td>{{ u.id }}</td>
              <td>{{ u.username }}</td>
              <td>{{ u.address.city }}</td>
              <td>{{ u.address.zipcode }}</td>
              <td>{{ u.address.geo.lat }}</td>
              <td>{{ u.address.geo.lng }}</td>
          </tr>
          </tbody>
         
      </table>
</div>
